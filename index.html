<!DOCTYPE HTML>
<html lang="de">

<head>
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="/favicons/favicon-calculator-512x512.png">
    <!-- für Apple -->
    <link rel="apple-touch-icon" href="/favicons/favicon-calculator-512x512.png">
    <!-- für Android -->
    <link rel="icon" type="image/png" sizes="512×512" href="/favicons/favicon-calculator-512x512.png">

    <!--Der verwendete Zeichensatz.-->
    <meta charset="UTF-8">

    <!--Die Beschreibung des Inhalts, die in den Google-Suchergebnissen als grauer Beschreibungstext angezeigt.-->
    <meta name="description" content="A simple calculator Web-Application.">

    <!--Das sind die wichtigsten Schlüsselwörter der Datei.-->
    <meta name="keywords" content="calculator">

    <meta name="author" content="Max von Groß">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts einbinden -->
    <!-- <link rel="stylesheet" href="/fonts.css"> -->

    <!-- Stylesheet for the calculator website -->
    <link rel="stylesheet" href="/styles.css">

    <script></script>
    <noscript></noscript>
<body>
    <header id="header">

    </header>

    <main>
        <h1>The Calculator</h1>

        <div id="calculator">
            <div id="calculator-output">
                <span id="solution">...</span>
            </div>
            <div id="calculator-inputs">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="action">+</button>
                <button class="action">(</button>
                <button class="action">AC</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="action">-</button>
                <button class="action">)</button>
                <button class="action">x²</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="action">x</button>
                <button class="action">√</button>
                <button class="action">&pi;</button>
                <button class="action">DEL</button>
                <button class="number">0</button>
                <button class="action">,</button>
                <button class="action">/</button>
                <button class="action">x!</button>
                <button class="action">=</button>
            </div>
        </div>

        <script src="/calculator.js"></script>
    </main>
    <!-- Copyright-Bereich -->
    <footer class="footer">
        <p>&copy; 2025 Max von Groß</p>
    </footer>
</body>
</html>
